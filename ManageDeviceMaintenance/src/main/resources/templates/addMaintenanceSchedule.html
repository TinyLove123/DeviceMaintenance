<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>THÊM LỊCH BẢO TRÌ</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Thêm Lịch Bảo Trì</h4>
            </div>
            <div class="card-body">

                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                <form th:action="@{/admin/maintenance-schedule-manager/add-maintenance-schedule}" method="post" th:object="${maintenanceSchedule}">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Ngày bắt đầu:</label>
                        <input type="date" th:field="*{startDate}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="deviceId" class="form-label">Thiết bị:</label>
                        <select th:field="*{deviceId.id}" class="form-select" required>
                            <option value="" disabled selected>-- Chọn thiết bị --</option>
                            <option th:each="d : ${devices}" th:value="${d.id}" th:text="${d.nameDevice}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="employeeId" class="form-label">Nhân viên:</label>
                        <select th:field="*{employeeId.id}" class="form-select" required>
                            <option value="" disabled selected>-- Chọn nhân viên --</option>
                            <option th:each="e : ${employees}" 
                                    th:value="${e.id}" 
                                    th:text="${e.firstName + ' ' + e.lastName}"></option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success">Thêm lịch</button>
                    </div>
                </form>

            </div>
        </div>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
