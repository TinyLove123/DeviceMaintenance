<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LỊCH BẢO TRÌ</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>

    <main class="container">
        <div th:replace="base :: header"></div>
        <h1 class="text-center text-info mt-1">QUẢN LÝ LỊCH BẢO TRÌ</h1>
        <form  method="post" th:action="@{/admin/add-maintenance-schedule}" th:object="${maintenanceSchedules}" enctype="multipart/form-data">
    <!--            <div class="mb-3 mt-3">
                    <label for="startDate" class="form-label">Ngày bắt đầu: </label>
                    <input type="datetime-local" class="form-control" id="startDate"  th:field="*{startDate}" />
                </div>-->
            
            <div class="mb-3 mt-3">
                <label for="device" class="form-label">Thiết bị: </label>
                <select class="form-select" th:field="*{deviceId.id}" id="device">
                    <option th:each="d: ${devices}" th:value="${d.id}" th:text="${d.nameDevice}">1</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="employee" class="form-label">Nhân viên: </label>
                <select class="form-select" th:field="*{employeeId.id}" id="employee">
                    <option th:each="e: ${employees}" th:value="${e.id}" th:text="${e.firstName} +${e.lastName}">1</option>
                </select>
            <div class="d-flex justify-content-between mt-4">
               
                <button type="submit" class="btn btn-primary" id="submitBtn">Thêm lịch</button>

                <a th:href="@{/admin/devices-manager}" class="btn btn-secondary">Quay lại</a>
            </div>
            <!--            <div class="mb-3 mt-3">
                            <input type="hidden" class="form-control" th:field="*{id}"  />
                            <input type="hidden" class="form-control" th:field="*{image}"  />
                            <button class="btn btn-success mt-1" type="submit">
                                <span th:if="${product.id == null}">Thêm sản phẩm</span>
                                <span th:unless="${product.id == null}">Cập nhật sản phẩm</span>
                            </button>
                        </div>-->
        </form>

        <div th:replace="base :: footer"></div>


    </main>
</html>
