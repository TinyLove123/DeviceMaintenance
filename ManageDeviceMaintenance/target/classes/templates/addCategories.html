<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <h1>Loại thiết bị</h1>
    <main class="container mt-4">

              <form method="post" th:action="@{/add-categories}" enctype="multipart/form-data" th:object="${categories}"  id="catesForm">
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    
                    <div class="mb-3">
                        <label for="type" class="form-label">Tên loại thiết bị:</label>
                        <input type="text" class="form-control" id="type" 
                               th:field="*{type}" required maxlength="100">
                    </div>

                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
               

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    thêm loại thiết bị
                </button>

                <a th:href="@{/admin/devices-manager}" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>

       
    </div>

</main>

<div th:replace="base :: footer"></div>
</body>
</html>
